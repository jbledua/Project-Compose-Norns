services:
  norns-app:
    image: ghcr.io/ai-dock/comfyui:latest-cuda
    container_name: norns-app
    gpus: all
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # AI-Dock image supports COMFYUI_ARGS and COMFYUI_PORT_HOST
      - COMFYUI_ARGS=
      - COMFYUI_PORT_HOST=8188
    # Expose ComfyUI locally only
    ports:
      - "${COMFYUI_HOST_BIND:-127.0.0.1}:${COMFYUI_PORT:-8188}:8188"
    volumes:
      - ./workspace:/workspace:rshared
      - ./comfyui/user:/comfyui/user
      - ./comfyui/custom_nodes:/comfyui/custom_nodes
      - ${MODELS_DIR:-./models}:/comfyui/models
      - ${INPUT_DIR:-./input}:/comfyui/input
      - ${OUTPUT_DIR:-./output}:/comfyui/output
    restart: unless-stopped