services:
  norns-app:
    image: ghcr.io/ai-dock/comfyui:latest-cuda
    container_name: ${STACK_NAME}-app
    gpus: all
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      # AI-Dock image supports COMFYUI_ARGS and COMFYUI_PORT_HOST
      - COMFYUI_ARGS=
      - COMFYUI_PORT_HOST=8188
    # Expose ComfyUI locally only
    ports:
      - "127.0.0.1:1111:1111"   
      - "${COMFYUI_HOST_BIND:-127.0.0.1}:${COMFYUI_PORT:-8188}:8188"
    volumes:
      - ${STACK_NAME}-workspace:/workspace
      - ${STACK_NAME}-user:/comfyui/user
      - ${STACK_NAME}-custom-nodes:/comfyui/custom_nodes
      - ${MODELS_DIR:-./models}:/comfyui/models
      - ${INPUT_DIR:-./input}:/comfyui/input
      - ${OUTPUT_DIR:-./output}:/comfyui/output
    restart: unless-stopped

volumes:
  norns-workspace:
    name: ${STACK_NAME}-workspace
    driver: local
  norns-user:
    name: ${STACK_NAME}-user
    driver: local
  norns-custom-nodes:
    name: ${STACK_NAME}-custom-nodes
    driver: local