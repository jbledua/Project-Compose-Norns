services:
  norns-app:
    image: jamesbrink/comfyui:latest
    container_name: norns-app
    gpus: all
    working_dir: /opt/comfyui
    command: ["python3", "/opt/comfyui/main.py", "--listen", "0.0.0.0", "--port", "8188"]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    # Expose ComfyUI locally only
    ports:
      - "8188:8188"
    volumes:
      - ./comfyui/user:/comfyui/user
      - ./comfyui/custom_nodes:/comfyui/custom_nodes
      - ${MODELS_DIR:-./models}:/comfyui/models
      - ${INPUT_DIR:-./input}:/comfyui/input
      - ${OUTPUT_DIR:-./output}:/comfyui/output
    restart: unless-stopped